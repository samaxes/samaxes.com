<aside class="author">
  <img class="profile-image" src="{{ .Site.Params.avatar | relURL }}" srcset="{{ .Site.Params.avatar | relURL }} 1x, {{ .Site.Params.avatar2x | relURL }} 2x, {{ .Site.Params.avatar3x | relURL }} 3x" alt="{{ .Site.Params.author }}" />
  <p class="name">{{ .Site.Data.l10n.author.by }}
  <strong>{{ .Site.Params.author }}</strong></p>
  <p class="address">{{ .Site.Params.location }}</p>
  <p class="link"></p>
  <ul class="social">
    {{ partial "social" . }}
  </ul>
  <script async src="//cdn.carbonads.com/carbon.js?serve=CKYIK23N&placement=samaxescom" id="_carbonads_js"></script>
</aside>
